# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install && npm run build    
  displayName: 'npm install and build '


- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourceDirectory)/build'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishPipelineArtifact@1
  inputs:
    artifactName: 'build'
    path: '$(Build.ArtifactStagingDirectory)'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'StaticWebsite'
    scriptType: 'batch'
    scriptLocation: 'inlineScript'
    inlineScript: 'az storage blob delete-batch --account-key m+uGxx5VbMW0XWheoS2ZmLcsN+51mVr2VMZ1q0S1MfdTM0f2K7NyIFF0RK/vnQKwh2qbt1QlrbFR+AStR1wo7A== --account-name pills2402  --source $web'
- task: AzureCLI@2
  inputs:
    azureSubscription: 'StaticWebsite'
    scriptType: 'batch'
    scriptLocation: 'inlineScript'
    inlineScript: 'az storage blob upload-batch -d "$web" -s $(System.ArtifactsDirectory)/build  --account-name pills2402 --account-key m+uGxx5VbMW0XWheoS2ZmLcsN+51mVr2VMZ1q0S1MfdTM0f2K7NyIFF0RK/vnQKwh2qbt1QlrbFR+AStR1wo7A=='